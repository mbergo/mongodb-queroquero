replicaSet:
  enabled: true
  replicas: 1

auth:
  enabled: false

architecture: replicaset

service:
  type: ClusterIP
  port: 27017
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
    port: 27017

persistence:
  enabled: true
  size: 50Gi

resources:
  limits:
    cpu: 500m
    memory: 2048Mi
  requests:
    cpu: 250m
    memory: 1024Mi

podSecurityContext:
  enabled: true
  fsGroup: 1001

containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsNonRoot: true

livenessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 10

# No password, auth is disabled
rootPassword: ""
